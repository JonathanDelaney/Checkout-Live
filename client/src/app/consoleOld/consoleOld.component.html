<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-print-json@1.2/dist/pretty-print-json.dark-mode.css">
<script src="https://cdn.jsdelivr.net/npm/pretty-print-json@1.2/dist/pretty-print-json.min.js"></script>

<div [@animation]="animationState" class="consoleOpen" (click)="toggleConsoleWindow()">
   <p class="console">Console</p>
</div>
<div @fadeSlideInOut
     class="consoleWindow fadeIn" *ngIf="showConsole">
   <div class="requestHeader">
      <div id="req">Request</div>
      <pre id="prettyReqJson" class="jsonStyle requestSection">{{getPrettyRequest()}}</pre>
   </div>
   <div class="responseHeader">
      <div id="res">Response</div>
      <pre id="prettyResJson" class="jsonStyle responseSection">{{getPrettyResponse()}}</pre>
   </div>
</div>
<div class="fullSizeBlurry" *ngIf="showConsole" (click)="toggleConsoleWindow()"></div>
